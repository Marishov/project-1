<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      border: 0;
    }
    .img_div {
      width: 600px;
      height: 700px;
      /* border: 3px solid; */
      border-radius: 15px;
     
      margin-top: 15%;
     /* background-image: url("/images/");
     background-size: cover;
     background-repeat: no-repeat; */
     margin-left: 300px;
     
    }
.images_item{
    width: 595px;
    height: 700px;
    border: 5px solid;
    position: relative;
    border-radius: 15px;
    display: flex;
    background-size: cover;
    background-image: url("https://indigosahara.com/wp-content/uploads/2023/02/beach-picture-ideas-for-instagram-scaled-e1677618590498.jpg");
    z-index: 2;
transition: 0.5s;
}

    .div1 {
      width: 300px;
     /* border: 2px solid; */
    }
    .div2 {
      width: 300px;
      /* border: 2px solid; */
    }
    
   
  </style>
  <body>
    <div class="img_div">

      <div class="images_item" id="img">
        <div id="div1" class="div1"></div>
        <div id="div2" class="div2"></div>
      </div>
      
    </div>
    <script>
        //setTimeout and keyframes use
      div1.onclick = () => {
        img.style.backgroundImage = "url(https://indigosahara.com/wp-content/uploads/2023/02/beach-picture-ideas-for-instagram-scaled-e1677618590498.jpg)";
      };

      div2.onclick = () => {
        img.style.backgroundImage = "url(https://pbs.twimg.com/media/DiWJlA9UEAAtAcy.jpg)";
      };
    </script>
  </body>
</html>
