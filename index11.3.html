<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100%;
      height: 400px;
      border: 2px solid red;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    .sadyr {
      position: absolute;
      top: 65px;
      left: 25px;
      width: 380px;
      height: 250px;
      border: 1px solid red;
      overflow: hidden;
     
   
    }
    .putin {
      position: absolute;
      top: 65px;
      left: 30%;
      width: 380px;
      height: 250px;
      border: 1px solid rgb(0, 17, 255);
      border-radius: 25px;
      overflow: hidden;
      
      
    }

    .sadyr:hover .stext {
      transition: 1.6s;
      top: 150px;
      left: 50px;
    }
    .sadyr:hover{
    background-size: 550px;
    transition: 1s;
    }
.putin:hover .ptext{
    transition: 1.6s;
      top: 150px;
      left: 50px;
}
.putin:hover{
    background-size: 620px;
}

    .stext {
      position: absolute;
      left: 100px;
      bottom: -150px;
      width: 300px;
      height: 80px;
      background-color: rgb(255, 255, 255, 0.7);
      text-align: center;
      font-weight: bold;
    }
    .ptext {
      position: absolute;
      left: 100px;
      bottom: -150px;
      width: 300px;
      height: 80px;
      background-color: rgb(255, 255, 255, 0.7);
      border-radius: 25px;
      text-align: center;
      font-weight: bold;
      
    }
    .isad{
      width: 110%;
      height: 100%;
      transition: 1.5s;
    }
    .sadyr:hover .isad{
      width: 140%;
      height: 120%;
    }
    .iput{
      width: 110%;
      height: 100%;
      transition: 1.5s;
    }
    .putin:hover .iput{
      width: 145%;
      height: 125%;
    }
  </style>
  <body>
    <center><h1>Breaking News</h1></center>
    <div class="box">
      <div class="sadyr"> <img class="isad" src="https://knews.kg/wp-content/uploads/2024/04/sadyr-zhaparov.jpeg" alt="">
        <div class="stext">Sadyr Japarov Kyrgyzstan President</div>
      </div>
      <div class="putin"> <img class="iput" src="https://s.france24.com/media/display/cd078b54-9a66-11ee-bcbb-005056bfb2b6/w:1280/p:16x9/2023-12-14T092503Z_1698665403_RC2XW4A8XIFV_RTRMADP_3_RUSSIA-PUTIN.JPG" alt="">
        <div class="ptext">Vladimir Putin Russian President</div>
      </div>
    </div>
  </body>
</html>
