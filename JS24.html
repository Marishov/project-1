    <script>
       
      let a = [
        { question: "5 + 5", answer: "10" },
        { question: "5 + 10", answer: "15" },

      ]

      let x = 0

for(i = 0; i < a.length; i++){
let p = prompt(a[i].question)
if(p === a[i].answer){
     x += 10
}

}
console.log(x + " баллов")
