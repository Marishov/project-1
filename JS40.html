<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <button id="btn"></button>
    <script>
        let body = document.body
        btn.onclick = () => {
            document.body.style.background = "yellow"

        }

        body.onkeyup = (e) => {

            //onkeyup
            //onkeydown
            //onkeypress

            if(e.keycode = 32){
                document.body.style.background = "blue"
            }
        }
    </script>
</body>
</html>
