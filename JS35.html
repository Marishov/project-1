<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    position: relative;
  margin-left: 35%;
    width: 400px;
    height: 400px;
    background-color: grey;
}
.circles{

width: 100px;
height: 100px;
border-radius: 50px;
background-color: green;

}
#left{
position: absolute;
right: -50px;
top: 160px; 

}
#right{
    position: absolute;
left: -50px;
top: 160px;    
}
#up{
    position: absolute;
left: 150px;
top: -50px;   
}
#down{
    position: absolute;
left: 150px;
top: 350px; 
}
#dvig{
    width: 100px;
    height: 100px;
    border-radius: 50px;
    background-color: brown;
    position: absolute;
    left: 710px;
    top: 150px;   

}

</style>
<body>
    <div class="box">



<div class = "circles" id ="left"></div>
<div class="circles" id ="right"></div>
<div class="circles" id ="up"></div>
<div class="circles" id ="down"></div>
</div>
<div id="dvig"></div>
    <script>
    let n = document.getElementById("dvig")
let z = 0
let x = 0
x = 710
z = 160
up.onclick = () => {
 
      z += -30 
     n.style.top = z + "px"
   
}

down.onclick = () =>  {
    
    z += 30
    n.style.top = z + "px"
    
}
left.onclick = () => {
    x += 30
    n.style.left = x + "px"
}
right.onclick = () => {
    x += -30
    n.style.left = x + "px"
}



    </script>
</body>
</html>
