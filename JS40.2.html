<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hello"></div>
    <script>
let hello = document.getElementById("hello")
let body = document.body

        body.onkeyup = (e) => {

            //onkeyup
            //onkeydown
            //onkeypress

            if(e.keycode = 32){
               hello.innerHTML += `<h1>HELLO!</h1>`
            }
        }
    </script>
</body>
</html>
