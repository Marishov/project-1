<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100%;
      height: 200px;
      background-color: rgb(0, 102, 255);
      display: flex;
    }
    .img {
      width: 100px;
      height: 100px;
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfuEM3i3p9P6XAnUq9QN3BxNUUpUeZW5TzXg&s);
      background-size: cover;
    }
    .in {
      margin-left: 30px;
      margin-top: 30px;
      width: 300px;
      height: 30px;
      border-radius: 25px;
      text-align: center;
    }
    .minibox {
      display: flex;
      justify-content: space-between;
    }
    .div1 {
      margin-top: 33px;
      margin-left: 30px;
      width: 200px;
      height: 30px;
      background-color: red;
      border-radius: 25px;
      text-align: center;
    }
  </style>
  <body>
    <div class="box">
      <div class="img"></div>
      <input class="in" type="text" placeholder="Что вы ищете?" />
      <div class="minibox">
        <div class="div1">Пепси</div>
        <div class="div1">Колу</div>
        <div class="div1">Спрайт</div>
      </div>
    </div>

    <p>Здравствуйте, добро пожаловать!</p>
  </body>
</html>
