    *{
      margin: 0;

    .box {
      width: 100%;

      background-color: blueviolet;
  
    }
    .box__all{
      display: flex;
      justify-content: space-between;
    }
    .store {
      position: absolute;
      margin-top: 35px;
      left: 33%;
      color: white;
      text-shadow:0 0 35px white;
      font-weight: 900;
      font-size: 4vh;
    }

      left: 17%;

      width: 15%;
      height: 250px;
     
    }
    .description{
      margin-top: 90px;
      width: 400px;
      height: 100px;
      font-family: 'Courier New', Courier, monospace;
     font-size: 2.3vh;
    }
    @media screen and (max-width:1071px){
      .box{
        flex-wrap: wrap;
        flex-direction: column;
        
      }
      .description .store{
        text-wrap: wrap;
        flex-direction: column;
      }

    .circle{
        width: 170px;
        height: 170px;
        border-radius: 50%;
        margin-top: 15px;
        position: absolute;
        left: 70%;
        background-color: white;
        background-image: url(https://icones.pro/wp-content/uploads/2021/04/symbole-telephone-portable-violet.png);
        background-size: 60%;
        background-position: 50%;
        background-repeat: no-repeat;
        animation-name: phone;
        animation-duration: 3.5s;
        animation-iteration-count: infinite;
        box-shadow: 0 0 5px whitesmoke;
    }
    @keyframes phone{
        0%{
transform: rotate(35deg);
        }
        25%{
           transform: rotate(-35deg);
        }
    50%{
        transform: rotate(35deg);
    }
    75%{
        transform: rotate(-35deg);
    }
    100%{
        transform: rotate(35deg);
    }

    }
