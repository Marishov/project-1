<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        position: relative;
        left: 30%;
        width: 500px;
        height: 500px;
        border:3px solid;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: box;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        position: absolute;
    }   
    @keyframes box{
        0%{
            left: 0;
            top: 0;
        }
        25%{
            top: 0;
           left: 400px;
        }
        50%{
            top: 400px;
            left: 400px;
        }
        70%{
           top: 400px;
           left: 0px;
        }
        100%{
           top: 0;
           left: 0;
        }
    }
</style>
<body>
    <div class="main">
    <div class="box"></div> 
</div>
</body>
</html>
