<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    width: 500px;
    height: 450px;
    border-radius: 50px;
    background-color: rgba(0, 35, 121, 0.8);
    position: relative;
    left: 35%;
    align-items: center;
    overflow: hidden;
    border: 2.5px solid whitesmoke;
}
.box:hover img{
left: 25%;
}
img{
    width: 45%;
    height: 40%;
    position: absolute;
    left: -200px;
    transition: 2s;
}
h2{
    position: absolute;
    left: 30%;
    top: 40%;
    color: aliceblue;

}
</style>
<body>
    <div class="box">
<img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="">
<h2>Marishov Baitur</h2>
    </div>
</body>
</html>
