<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .block {
      width: 550px;
      height: 400px;
      transition: 1s;
      background: rgb(181, 21, 21);
      background: linear-gradient(
        180deg,
        rgba(181, 21, 21, 1) 6%,
        rgba(181, 21, 21, 1) 37%,
        rgba(250, 120, 45, 1) 78%,
        rgba(255, 145, 0, 1) 99%
        
      );
      margin-top: 130px;
      position: relative;
      border-radius: 15px;
      left: 30%;
    }
    .box {
      width: 200px;
      height: 200px;
      border-radius: 100%;
      background-image: url(https://www.cristianoronaldo.com/assets/images/brand_fragrances.jpg?t=3103296480);
      background-size: cover;
      position: absolute;
      left: 168px;
      top: -70px;
      transition: 1s;
    }
    .text {
      position: absolute;
      left: 90px;
      top: 170px;
      display: none;
      font-size: 50px;
      color: rgb(255, 255, 255)
      
    }
    .block:hover .box {
      top: 10px;
    }
    .block:hover .text{
        display: flex;
    }
    .block:hover{
        border-radius: 50%;  
    }
  
  </style>
  <body>
    <div class="block">
      <p class="text">Байтур Маришов</p>
      <div class="box"></div>
    </div>
  </body>
</html>
