<html lang="en">
<head>

</head>
<style>
.container{
    margin-left: 15%;
    width: 800px;
    display: flex;
    justify-content: space-between;
}
.container p{
margin-top: 135px;
}
#my{
    width: 300px;
    height: 300px;

}
#your{

height: 300px;

}

#img1{

    height: 300px;
   background-size: cover;
   background-repeat: no-repeat;
}

}

.main{

    margin-top: 5%;
}
.main div{

height: 200px;

}
.main div:hover{
scale: 150%;
}
.stone{

}
.paper{
    background-image: url(./images/paper.webp);

.scissors{

}

</div>

</div>
    </div>

 <script>
